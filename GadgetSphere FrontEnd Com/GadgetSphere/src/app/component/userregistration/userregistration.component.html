<div class="container" style="padding-top: 30px;">
  <div class="form-container" >
    <h2>User Registration</h2>
    <form [formGroup]="userForm" class="row g-3" (ngSubmit)="addUser()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" formControlName="fname">
        <div *ngIf="userForm.controls['fname'].invalid && userForm.controls['fname'].touched" class="text-danger">First Name is required</div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" formControlName="lname">
        <div *ngIf="userForm.controls['lname'].invalid && userForm.controls['lname'].touched" class="text-danger">Last Name is required</div>
      </div>
      <div class="form-group">
        <label for="lastName">Mobile Number</label>
        <input type="number" class="form-control" id="mobileNo" placeholder="Enter your Mobile Number" formControlName="mnumber">
        <div *ngIf="userForm.controls['mnumber'].invalid && userForm.controls['mnumber'].touched" class="text-danger">Mobile Number is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" formControlName="email">
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-danger">Please enter a valid email address</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
        <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" class="text-danger">Password is required</div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
</div>
<app-indexfooter></app-indexfooter>
