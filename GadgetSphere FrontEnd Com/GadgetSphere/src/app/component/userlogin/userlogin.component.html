<app-indexnavbar></app-indexnavbar>
    <title>User Login</title>
    
    <div class="container mt-5" style="padding-top: 50px; padding-bottom: 30px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">User Login</div>
                    <div class="card-body">
                        <form class="w-100">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" name="email" placeholder="Enter your email id" [(ngModel)]="Email" minlength="10" maxlength="40" required>
                                
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="Password" minlength="8" maxlength="15" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit"  class="btn btn-primary" (click)="handleLogin()">Login</button>
                            <div class="mt-3">
                                <a  class="text-decoration-none" (click)="forgotPass()">Forgot password?</a>
                            </div>
                            <div class="mt-3">
                                <p>Don't have an account? <a routerLink="/userregistration" class="text-decoration-none">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<app-indexfooter>
